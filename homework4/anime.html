<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>hi</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/anime.css">
    <script src="js/anime.js"></script>
</head>

<body>
    <!-- Layer order: down to up -->
    <div class="bg">
        <div class="canvas center">
            <div class="out-of-the-window"></div>
            <div class="body">
                <div class="l-body body-circle in center"></div>
                <div class="r-body body-circle in center"></div>
                <div class="cover"></div>

            </div>
            <div class="head in center">
                <div class="l-eye eye center"></div>
                <div class="r-eye eye center"></div>
                <div class="mouth center"></div>
                <div class="cover" id="eye-cover"></div>
            </div>
            <div class="hand greet center">
                <div class="arm in center"></div>
                <div class="ring-finger finger in center"></div>
                <div class="mid-finger finger in center"></div>
                <div class="index-finger finger in center"></div>
                <div class="palm in center"></div>
                <div class="thumb-nest"></div>
                <div class="thumb in center"></div>
                <div class="xl-oval in center"></div>
                <div class="xs-oval in center"></div>
                <div class="cover center"></div>

            </div>
            <div class="battery">
                <div class="l-rect"></div>
                <div class="r-rect"></div>
                <div class="num-battery">
        
                </div>
            </div>
            
        </div>
    </div>

    <div class="wall center"></div>
    <div class="frame-in center"></div>
    <div class="frame-out center"></div>
    <div class="heart"></div>
    <div class="heart"></div>
    <div class="heart"></div>

    <div class="nav">
        <button class="btn-hi" onclick="hi()">Say Hi to Baymax!</button>
        <button class="btn-bad" onclick="sad()">Tell the bad news to Baymax!</button>
    </div>

</body>

</html>
